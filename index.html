<!DOCTYPE html>
<html>
  <head>
    <title>Keen-Slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/style.css">


  </head>

  <body>
    <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <picture>
              <source srcset="./images/BASIC_DESK.png" media="(min-width: 768px)">
              <img src="./images/BASICS.png" alt="" />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="./images/SALE_DESK.png" media="(min-width: 768px)">
              <img src="./images/SALE2.png" alt="" />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source srcset="./images/OAKMOSS_DESK.png" media="(min-width: 768px)">
              <img src="./images/OAKMOSS.png" alt="" />
            </picture>
          </div>
        </div>
     <script src="./dist/app.js"></script>
  </body>
</html>
